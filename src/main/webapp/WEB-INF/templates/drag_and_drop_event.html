<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Thymeleaf Starter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col p-2">
            <ul class="answer list-group border" id="all">
                <li class="item list-group-item one"  draggable="true" id='item_1'>gene</li>
                <li class="item list-group-item two"  draggable="true" id="item_2">is equal to</li>
                <li class="item list-group-item three"  draggable="true" id="item_3">is not equal to</li>
                <li class="item list-group-item"  draggable="true" id="item_4">A fourth item</li>
                <li class="item list-group-item"  draggable="true" id="item_5">And a fifth one</li>
            </ul>
        </div>
        <div class="col p-2">
            <div class="d-flex flex-row mb-3 border">
                <div class="p-2">For every</div>
                <div class="answer p-2" id="one"></div>
                <div class="p-2">in the genome:</div>
            </div>
            <div class="d-flex flex-row mb-3 border">
                <div class="p-2 w-25">If the gene</div>
                <div class="answer p-2" id="two"> </div>
                <div class="p-2">to our target gene:</div>
            </div>
            <div class="d-flex flex-row mb-3 border">
                <div class="p-2 w-50">Add this gene to  our list</div>
            </div>
            <div class="d-flex flex-row mb-3 border">
                <div class="p-2 w-25">Else if the gene</div>
                <div class="answer p-2" id="three"> </div>
                <div class="p-2">to our target gene:</div>
            </div>
            <div class="d-flex flex-row mb-3 border">
                <div class="p-2 w-50">Ignore this gene</div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script th:src="@{/js/drag_and_drop_event.js}"></script>
</body>
</html>
