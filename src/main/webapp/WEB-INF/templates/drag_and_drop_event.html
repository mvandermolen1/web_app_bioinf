<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Drag and Drop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container text-center" id="dragdrop">
    <div class="row">
        <div class="col p-2">
            <ul class="options list-group border" id="all">
                <li class="list-group-item"  draggable="true" id="one">T</li>
                <li class="list-group-item"  draggable="true" id="two">is equal to</li>
                <li class="list-group-item"  draggable="true" id="three">is not equal to</li>
                <li class="list-group-item"  draggable="true" id="four">nucleotide</li>
                <li class="list-group-item"  draggable="true" id="five">U</li>
            </ul>
        </div>
        <div class="col p-2">
            <div class="d-flex flex-row mb-3 border">
                <div class="p-2">For every</div>
                <div class="answer p-2 border"></div>
                <div class="p-2">in the DNA sequence</div>
            </div>
            <div class="d-flex flex-row mb-4 border">
                <div class="p-2 w-25">If the nucleotide</div>
                <div class="answer p-2 border"> </div>
                <div class="p-2">the nucleotide</div>
                <div class="answer p-2 border"> </div>
            </div>
            <div class="d-flex flex-row mb-3 border">
                <div class="p-2 w-50">Change the nucleotide 'T' to </div>
                <div class="answer p-2 border"> </div>
            </div>
            <div class="d-flex flex-row mb-3 border">
                <div class="p-2">Else</div>
                <div class="answer p-2 border"> </div>
                <div class="p-2">to the nucleotide 'T':</div>
            </div>
            <div class="d-flex flex-row mb-3 border">
                <div class="p-2 w-50">Leave this nucleotide as it is</div>
            </div>
            <button type="button" class="btn btn-secondary" id="checkAnswer">Check answers</button>
            <p id="result"></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/js/drag_and_drop_event.js"></script>
<!--<script th:src="@{/js/drag_and_drop_event.js}"></script>-->
</body>
</html>
