<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Thymeleaf Starter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

          crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row"> <div class="col">A drag and drop quiz </div></div>
    <div class="drop-targets row">
        <div class="card col" style="width: 18rem; height: 18rem">
            <div class="box" id="item" draggable="true" style="width: 8rem; height: 8rem" >
                Hi
            </div>
        </div>
        <div class="card col" style="width: 18rem;"></div>
        <div class="card col" style="width: 18rem;"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script th:src="@{/js/drag_and_drop_event.js}"></script>
</body>
</html>
