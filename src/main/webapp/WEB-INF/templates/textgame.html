<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Text Adventure</title>
</head>
<body>
<div class="container text-center">
    <div class="row">
    <div id="text" class="col">Text</div>
    </div>
    <div id="option-buttons" class="btn-grid col">
        <button class="btn btn-outline-light">Option 1</button>
        <button class="btn btn-outline-light">Option 2</button>
        <button class="btn btn-outline-light">Option 3</button>
        <button class="btn btn-outline-light">Option 4</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var input_state = {};
    input_state.id = /*[[${id}]]*/ -1;
    input_state.error = /*[[${error}]]*/ 10;
    input_state.total_error = /*[[${session.total_error}]]*/ 0;

    /*]]>*/
</script>
<script th:src="@{/js/textgame.js}" src="../../js/textgame.js"></script>

</body>
</html>
